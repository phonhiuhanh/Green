<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Quản lý Khách hàng</title>
    <th:block th:insert="~{/admin/common/head :: head}"></th:block>
</head>

<body>

<div id="wrapper">
    <nav th:replace="~{admin/commonFragment :: navbar}"></nav>
    <div th:replace="~{admin/commonFragment :: sidebar}"></div>
    <div id="page-wrapper" layout:fragment="admin">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Khách Hàng</h4>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="white-box">
                    <div class="table-responsive">
                        <table class="table" id="nhanvien">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên người dùng</th>
<!--                                <th>Passwork</th>-->
                                <th>Email</th>
                                <th>Địa chỉ</th>
                                <th>Thành Phố</th>
                                <th>Số điện thoại</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="khachhang : ${customers}">
                                <td th:text="${khachhang.customerID}"></td>
                                <td th:text="${khachhang.username}"></td>
<!--                                <td th:text="${khachhang.password}"></td>-->
                                <td th:text="${khachhang.email}"></td>
                                <td th:text="${khachhang.address}"></td>
                                <td th:text="${khachhang.city}"></td>
                                <td th:text="${khachhang.phone}"></td>
                                <td>
<!--                                    <a href="#" class="btn btn-sm btn-primary">Sửa</a>-->
                                    <form th:action="@{/customer/manager/delete}" method="post" style="display:inline;">
                                        <input type="hidden" name="id" th:value="${khachhang.customerID}"/>
                                        <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center">Green</footer>
</div>

<section>
    <div th:replace="~{admin/commonFragment :: #changePasswordModal}"></div>
    <div th:replace="~{admin/commonFragment :: #profileModal}"></div>
</section>

<th:block th:insert="~{/admin/common/importJS :: commonJS}"></th:block>
</body>

</html>

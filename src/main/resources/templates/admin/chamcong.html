<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Chấm công</title>
    <th:block th:insert="~{/admin/common/head :: head}"></th:block>
</head>

<body>
<div id="wrapper">
    <nav th:replace="~{admin/commonFragment :: navbar}"></nav>
    <div th:replace="~{admin/commonFragment :: sidebar}"></div>
    <div id="page-wrapper" layout:fragment="admin">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Danh sách chấm công</h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12 text-right">
                    <button type="button" data-toggle="modal" data-target="#addAttendanceModal"
                            class="btn btn-success">Thêm mới
                    </button>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="white-box">
                        <div class="table-responsive">
                            <!-- Attendance Table -->
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên người dùng</th>
                                    <th>Ngày làm việc</th>
                                    <th>Giờ vào</th>
                                    <th>Giờ ra</th>
                                    <th>Lương theo ngày</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody id="attendanceTableBody">
                                <!-- Rows will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination Controls -->
                        <div style="display: flex;justify-content: center;">
                            <div class="pagination-controls">
                                <button id="firstPage" class="btn btn-sm btn-primary" disabled>Đầu</button>
                                <button id="prevPage" class="btn btn-sm btn-primary" disabled>Trước</button>
                                <span id="currentPage">Trang 1/1</span>
                                <button id="nextPage" class="btn btn-sm btn-primary">Tiếp</button>
                                <button id="lastPage" class="btn btn-sm btn-primary">Cuối</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END DANH SÁCH CÔNG VIỆC -->
        </div>
        <!-- /.container-fluid -->
        <footer class="footer text-center">Green</footer>
    </div>
</div>

<section>
    <div th:replace="~{admin/commonFragment :: #changePasswordModal}"></div>
    <div th:replace="~{admin/commonFragment :: #profileModal}"></div>
</section>

<section>
    <div th:replace="~{admin/commonFragment :: #addAttendanceModal}"></div>
    <div th:replace="~{admin/commonFragment :: #editAttendanceModal}"></div>
</section>

<th:block th:insert="~{/admin/common/importJS :: commonJS}"></th:block>
<script src="/assets-admin/js/components/attendanceManagement.js"></script>
</body>

</html>

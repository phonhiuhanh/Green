<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin Green</title>
    <th:block th:insert="~{/admin/common/head :: head}"></th:block>
</head>

<body>
<div id="wrapper" >
    <nav class="navbar navbar-default navbar-static-top m-b-0">
        <div class="navbar-header">
            <a class="navbar-toggle hidden-sm hidden-md hidden-lg " href="/assets-admin/javascript:void(0)" data-toggle="collapse" data-target=".navbar-collapse">
                <i class="fa fa-bars"></i>
            </a>
            <div class="top-left-part">
                <a class="logo" th:href="@{/Admin/trangchu}">
                    <b>
                        <img src="/assets-admin/plugins/images/logo.png" alt="home" style="margin-left: 50px;width: 90px" />
                    </b>
                </a>
            </div>
            <ul class="nav navbar-top-links navbar-left m-l-20 hidden-xs">
                <li>
                    <!-- Form tìm kiếm sản phẩm theo ID -->
                    <form action="/sanpham/search" method="GET" role="search" class="app-search hidden-xs">
                        <input type="text" placeholder="search..." name="id" class="form-control">
                        <a th:href="@{/sanpham/products}">
                            <i class="fa fa-search"></i>
                        </a>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-top-links navbar-right pull-right">
                <li>
                    <div class="dropdown">
                        <a class="profile-pic dropdown-toggle" data-toggle="dropdown" href="/assets-admin/#">
                            <img src="/assets-admin/plugins/images/users/varun.jpg" alt="user-img" width="36" class="img-circle" />
                            <b class="hidden-xs">Cybersoft</b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/assets-admin/profile.html">Thông tin cá nhân</a></li>
                            <li><a href="/assets-admin/#">Thống kê công việc</a></li>
                            <li class="divider"></li>
                            <li><a href="/assets-admin/#">Đăng xuất</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Left navbar-header -->
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse slimscrollsidebar">
            <ul class="nav" id="side-menu">
                <li style="padding: 10px 0 0;">
                    <a th:href="@{/Admin/trangchu}" class="waves-effect"><i class="fa fa-user fa-fw"
                                                                           aria-hidden="true"></i><span class="hide-menu">Trang Chủ</span></a>
                </li>
                <li >
                    <a th:href="@{/sanpham/products}" class="waves-effect"><i class="fa fa-user fa-fw"
                                                                           aria-hidden="true"></i><span class="hide-menu">Sản Phẩm</span></a>
                </li>
                <li>
                    <a th:href="@{/Admin/nhanvien}" class="waves-effect"><i class="fa fa-user fa-fw"
                                                                                     aria-hidden="true"></i><span class="hide-menu">Nhân viên</span></a>
                </li>
                <li>
                    <a th:href="@{/Admin/chucvu}" class="waves-effect"><i class="fa fa-modx fa-fw"
                                                                                   aria-hidden="true"></i><span class="hide-menu">Chức Vụ</span></a>
                </li>
                <li>
                    <a th:href="@{/Admin/donhang}" class="waves-effect"><i class="fa fa-table fa-fw"
                                                                                   aria-hidden="true"></i><span class="hide-menu">Đơn Hàng</span></a>
                </li>
                <li>
                    <a th:href="@{/Admin/chamcong}" class="waves-effect"><i class="fa fa-table fa-fw"
                                                                              aria-hidden="true"></i><span class="hide-menu">Chấm Luong</span></a>
                </li>
            </ul>
        </div>
    </div>
<div id="page-wrapper" layout:fragment="admin">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Danh sách sản phẩm</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12 text-right">
                <button type="button" data-toggle="modal" data-target="#btnChucVuModalThem" class="btn btn-sm btn-success">Thêm mới</button>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <div class="table-responsive">
                        <table class="table" id="sanpham">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Phần trăm</th>
                                <th>Giá cũ</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.productID}"></td>
                                <td>
                                    <img th:src="${product.images[0].imageURL}" alt="Hình ảnh" style="width: 100px; height: 100px">
                                </td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.giamgia}"></td>
                                <td th:text="${product.giacu}"></td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-primary">Sửa</a>
                                    <form th:action="@{/sanpham/delete}" method="post" style="display:inline;">
                                        <input type="hidden" name="id" th:value="${product.productID}" /> <!-- Đổi tên thành "id" -->
                                        <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <!-- Modal -->
        <div class="modal fade" id="btnChucVuModalThem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Thêm Sản Phẩm Mới</h4>
                    </div>
                    <div class="modal-body">
                        <div class="white-box">
                            <form action="#" th:action="@{/sanpham/create}" method="post" class="form-horizontal form-material">
                                <div class="form-group">
                                    <label class="col-md-12">Mã sản phẩm</label>
                                    <div class="col-md-12">
                                        <input name="ID" type="text" placeholder="Id sản phẩm" class="form-control form-control-line" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Ảnh </label>
                                    <div class="col-md-12">
                                        <input name="anh" type="text" placeholder="Ảnh sản phẩm" class="form-control form-control-line" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Tên sản phẩm</label>
                                    <div class="col-md-12">
                                        <input name="ten" type="text" placeholder="Tên sản phẩm" class="form-control form-control-line" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Giá</label>
                                    <div class="col-md-12">
                                        <input name="gia" type="text" placeholder="Giá" class="form-control form-control-line" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Mô ta</label>
                                    <div class="col-md-12">
                                        <input name="mota" type="text" placeholder="mô tả" class="form-control form-control-line" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Phần trăm</label>
                                    <div class="col-md-12">
                                        <input name="phan" type="text" placeholder="phần trăm" class="form-control form-control-line" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Giá cũ</label>
                                    <div class="col-md-12">
                                        <input name="giacu" type="text" placeholder="Giá cũ" class="form-control form-control-line" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 text-right">
                                        <button type="submit" class="btn btn-success">Thêm</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center">Green</footer>
</div>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>

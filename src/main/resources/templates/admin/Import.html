<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Quản lý nhập hàng</title>
    <th:block th:insert="~{/admin/common/head :: head}"></th:block>
</head>
<body>
<div id="wrapper">
    <nav th:replace="~{admin/commonFragment :: navbar}"></nav>
    <nav th:replace="~{admin/commonFragment :: sidebar}"></nav>
    <div id="page-wrapper" layout:fragment="admin">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Danh sách nhập hàng</h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12 text-right">
                    <button type="button" data-toggle="modal" data-target="#addImportModal" class="btn btn-success">Thêm mới</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="white-box">
                        <div class="table-responsive">
                            <table class="table" id="import">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ảnh</th>
                                    <th>Địa chỉ</th>
                                    <th>Ngày nhập</th>
                                    <th>Người giao</th>
                                    <th>Nhân viên</th>
                                    <th>Tổng giá trị</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody id="importTableBody">
                                <!-- Dynamic rows will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>

                        <div style="display: flex;justify-content: center;">
                            <div class="pagination-controls">
                                <button id="firstPage" class="btn btn-sm btn-primary">First</button>
                                <button id="prevPage" class="btn btn-sm btn-primary">Prev</button>
                                <span id="currentPage">Trang 1/1</span>
                                <button id="nextPage" class="btn btn-sm btn-primary">Next</button>
                                <button id="lastPage" class="btn btn-sm btn-primary">Last</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer text-center">Green</footer>
    </div>
</div>

<section>
    <div th:replace="~{admin/commonFragment :: #addImportModal}"></div>
    <div th:replace="~{admin/commonFragment :: #updateImportModal}"></div>
</section>

<section>
    <div th:replace="~{admin/commonFragment :: #changePasswordModal}"></div>
    <div th:replace="~{admin/commonFragment :: #profileModal}"></div>
</section>

<th:block th:insert="~{/admin/common/importJS :: commonJS}"></th:block>
<script src="/assets-admin/js/components/import.js"></script>
</body>
</html>

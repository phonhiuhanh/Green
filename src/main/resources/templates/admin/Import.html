</head>

<body>

<div id="wrapper" >
    <nav class="navbar navbar-default navbar-static-top m-b-0">
        <div class="navbar-header">
            <a class="navbar-toggle hidden-sm hidden-md hidden-lg " href="/assets-admin/javascript:void(0)" data-toggle="collapse" data-target=".navbar-collapse">
                <i class="fa fa-bars"></i>
            </a>
            <div class="top-left-part">
                <a class="logo" th:href="@{/Admin/trangchu}">
                    <b>
                        <img src="/assets-admin/plugins/images/logo.png" alt="home" style="margin-left: 50px;width: 90px" />
                    </b>
                </a>
            </div>
            <ul class="nav navbar-top-links navbar-left m-l-20 hidden-xs">
                <li>
                    <form role="search" class="app-search hidden-xs">
                        <input type="text" placeholder="Search..." class="form-control">
                        <a href="/assets-admin/">
                            <i class="fa fa-search"></i>
                        </a>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-top-links navbar-right pull-right">
                <li>
                    <div class="dropdown">
                        <a class="profile-pic dropdown-toggle" data-toggle="dropdown" href="/assets-admin/#">
                            <img src="/assets-admin/plugins/images/users/varun.jpg" alt="user-img" width="36" class="img-circle" />
                            <b class="hidden-xs">Cybersoft</b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/assets-admin/profile.html">Thông tin cá nhân</a></li>
                            <li><a href="/assets-admin/#">Thống kê công việc</a></li>
                            <li class="divider"></li>
                            <li><a href="/assets-admin/#">Đăng xuất</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Left navbar-header -->
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse slimscrollsidebar">
            <ul class="nav" id="side-menu">
                <li style="padding: 10px 0 0;">
                    <a th:href="@{/Admin/trangchu}" class="waves-effect"><i class="fa fa-user fa-fw"
                                                                            aria-hidden="true"></i><span class="hide-menu">Trang Chủ</span></a>
                </li>
                <li >
                    <a th:href="@{/sanpham/products}" class="waves-effect"><i class="fa fa-user fa-fw"
                                                                           aria-hidden="true"></i><span class="hide-menu">Sản Phẩm</span></a>
                </li>
                <li>
                    <a th:href="@{/customer/list}" class="waves-effect"><i class="fa fa-user fa-fw"
                                                                           aria-hidden="true"></i><span class="hide-menu">Khách Hành</span></a>
                </li>
                <li>
                    <a th:href="@{/user/list}" class="waves-effect"><i class="fa fa-modx fa-fw"
                                                                          aria-hidden="true"></i><span class="hide-menu">Chức Vụ</span></a>
                </li>
                <li>
                    <a th:href="@{/order/list}" class="waves-effect"><i class="fa fa-table fa-fw"
                                                                           aria-hidden="true"></i><span class="hide-menu">Đơn Hàng</span></a>
                </li>
                <li>
                    <a th:href="@{/attendance/list}" class="waves-effect"><i class="fa fa-table fa-fw"
                                                                            aria-hidden="true"></i><span class="hide-menu">Chấm Luong</span></a>
                </li>
                <li>
                    <a th:href="@{/import/list}" class="waves-effect"><i class="fa fa-table fa-fw"
                                                                         aria-hidden="true"></i><span class="hide-menu">Nhập hàng</span></a>
                </li>
            </ul>
        </div>
    </div>
        <div id="page-wrapper" layout:fragment="admin">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Danh sách nhập hàng</h4>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive">
                                <table class="table" id="import">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Import ID</th>
                                        <th>Product ID</th>
                                        <th>Tiền hàng</th>
                                        <th>Số lượng hàng</th>
                                        <th>Trạng thái</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="importInfo : ${importInfoList}">
                                        <td th:text="${importInfo.importInfoID}"></td>
                                        <td th:text="${importInfo.importID}"></td>
                                        <td th:text="${importInfo.productID}"></td>
                                        <td th:text="${importInfo.priceImport}"></td>
                                        <td th:text="${importInfo.quantityImport}"></td>
                                        <td th:text="${importInfo.status}"></td>
                                        <td>
                                            <a href="#" class="btn btn-sm btn-primary">Sửa</a>
                                            <form th:action="@{/import/delete}" method="post" style="display:inline;">
                                                <input type="hidden" name="id" th:value="${importInfo.importInfoID}" />
                                                <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END DANH SÁCH CÔNG VIỆC -->
            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2018 &copy; myclass.com </footer>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
    <!--slimscroll JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="js/waves.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/custom.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Quản lý Đơn hàng</title>
    <th:block th:insert="~{/admin/common/head :: head}"></th:block>
</head>

<body>

<div id="wrapper">
    <nav th:replace="~{admin/commonFragment :: navbar}"></nav>
    <div th:replace="~{admin/commonFragment :: sidebar}"></div>
    <div id="page-wrapper" layout:fragment="admin">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Đơn hàng</h4>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="white-box">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID Chi Tiết Đơn Hàng</th>
                                    <th>ID Đơn Hàng</th>
                                    <th>ID Sản Phẩm</th>
                                    <th>Số Lượng</th>
                                    <th>Giá</th>
                                    <th>Hành Động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="orderDetail : ${orderDetails}">
                                    <td th:text="${orderDetail.orderDetailID}"></td>
                                    <td th:text="${orderDetail.orderID}"></td>
                                    <td th:text="${orderDetail.productID}"></td>
                                    <td th:text="${orderDetail.quantity}"></td>
                                    <td th:text="${orderDetail.price}"></td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-primary">Sửa</a>
                                        <form th:action="@{/order/delete}" method="post" style="display:inline;">
                                            <input type="hidden" name="orderDetailID"
                                                   th:value="${orderDetail.orderDetailID}"/>
                                            <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
        <footer class="footer text-center"> Green</footer>
    </div>
    <!-- /#page-wrapper -->
</body>

</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/leaf.png" type="image/x-icon">
    <title>Green</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body>
<div class="login-container">
    <div class="logo d-flex justify-content-center">
        <a th:href="@{/index/shop}"><img src="/assets/img/logo.png" alt=""></a>
    </div>
    <h2>Đăng nhập</h2>
    <form id="loginForm" th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="username">Số điện thoại</label>
            <input type="text" id="username" name="username" placeholder="Nhập số điện thoại" required
                   value="khoa33738@gmail.com"
            >
        </div>
        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required
                   value="123"
            >
            <span class="show-password" onclick="togglePassword()"></span>
        </div>
        <button class="btn-login">Đăng Nhập</button>
        <a href="/index/forgot-password" class="forgot-password">Quên mật khẩu?</a>
        <div class="or">Hoặc</div>
        <a th:href="@{/index/register}">
            <button type="button" class="btn-register">Đăng Ký</button>
        </a>
    </form>
</div>

<th:block th:insert="~{/giaodien/commonFragment :: commonJS}"></th:block>
<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>

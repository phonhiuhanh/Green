<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <a th:href="@{/index/shop}"><img src="/assets/img/logo.png" alt=""></a>
        </div>
        <h2>Đăng nhập</h2>
        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Số điện thoại</label>
                <input type="text" id="username" name="username" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                <span class="show-password" onclick="togglePassword()"></span>
            </div>
            <button class="btn-login">Đăng Nhập</button>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
            <div class="or">Hoặc</div>
            <a th:href="@{/index/register}"><button type="button" class="btn-register">Đăng Ký</button></a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/assets/js/script.js}"></script>
</body>

</html>

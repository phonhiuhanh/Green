<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/leaf.png" type="image/x-icon">
    <title>Green</title>
    <link rel="stylesheet" th:href="@{/assets/css/register.css}">
    <script th:src="@{/assets/js/script.js}"></script>
</head>

<body>
    <div class="billing-container">
        <div class="logo">
            <a th:href="@{/index/shop}"><img src="/assets/img/logo.png" alt=""></a>
        </div>
        <h2>Đăng Ký</h2>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" id="fullName" name="firstName" placeholder="Nhập họ và tên" required>
                </div>
                <div class="input-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group full-width">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group full-width">
                    <label for="city">City</label>
                    <input type="text" id="city" name="address" placeholder="Nhập thành phố" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group full-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group full-width">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
            </div>
            <a th:href="@{/index/login}" style="text-decoration: none;">
                <button type="submit" class="btn-submit">Đăng nhập</button>
            </a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/leaf.png" type="image/x-icon">
    <title>Green</title>
    <link rel="stylesheet" th:href="@{/assets/css/register.css}">
</head>

<body>
    <div class="billing-container">
        <div class="logo">
            <a th:href="@{/index/shop}"><img src="/assets/img/logo.png" alt=""></a>
        </div>
        <h2>Đăng Ký</h2>
        <form id="registerForm">
            <div class="form-group">
                <div class="input-group">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" id="fullName" name="firstName" placeholder="Nhập họ và tên" required>
                    <span class="error-message" id="fullNameError"></span>
                </div>
                <div class="input-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group full-width">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>
                    <span class="error-message" id="addressError"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group full-width">
                    <label for="city">Thành phố</label>
                    <input type="text" id="city" name="city" placeholder="Nhập thành phố" required>
                    <span class="error-message" id="cityError"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group full-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group full-width">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
            </div>
            <button type="submit" class="btn-submit">Đăng ký</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/components/register.js"></script>
</body>
</html>
